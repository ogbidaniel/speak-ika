<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASR Demo - Daniel Ogbuigwe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #000000;
            padding: 10px 0;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .header-text {
            display: flex;
            flex-direction: column;
        }
        .header-text p {
            margin: 0;
            font-size: 0.9em;
        }
        .gradient-text {
            font-size: 2em;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.2em;
            margin-top: 0;
        }
        .card {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .card-large {
            display: flex;
            align-items: center;
        }
        .card-large img {
            width: 50%;
            border-radius: 10px;
        }
        .card-content {
            padding-left: 20px;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .card-small img {
            width: 100%;
            border-radius: 10px;
        }
        .btn {
            background-color: #000000;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-text">
                <p>Daniel Ogbuigwe</p>
                <p>ASR Demo</p>
            </div>
            <a href="#" class="btn">Contact</a>
        </div>
    </header>

    <div class="container">
        <h1 class="gradient-text">Automatic Speech Recognition for the Ika Language</h1>
        <p class="subtitle">Try an experimental demo using a custom Wav2vec 2.0 model</p>
        
        <div class="card card-large">
            <img src="/placeholder-main-demo.jpg" alt="Main demo preview">
            <div class="card-content">
                <h3>MMS Ika ASR models</h3>
                <p>Transcribe spoken Ika with my custom Wav2vec2 model</p>
                <p>Audio AI</p>
                <a href="#" class="btn">Try it</a>
            </div>
        </div>
        
        <div class="card-grid">
            <div class="card card-small">
                <img src="/placeholder-paper.jpg" alt="Research Paper">
            </div>
            <div class="card card-small">
                <img src="/placeholder-contribute.jpg" alt="Contribute your audio data">
            </div>
            <div class="card card-small">
                <img src="/placeholder-danielogbuigwe_potrait.jpg" alt="Contact Me">
            </div>
        </div>
    </div>
</body>
</html>
