<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <header>
            <h1>Speech-to-text</h1>
        </header>

        <section class="upload-section">
            <h2>Transcribe audio from a microphone or input file in your desired language.</h2>
            <div class="upload-box">
                <div class="drop-zone" id="audio_data">
                    <p>Drop Audio Here<br>- or -<br>Click to Upload</p>
                    <input type="file" id="audioInput" accept="audio/*">
                </div>
                <div class="controls">
                    <label for="language">Language:</label>
                    <select id="languageDropdown">
                        <option value="">Select language</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <!-- Add more language options -->
                    </select>
                    <button id="submitButton">Submit</button>
                    <button id="clearButton">Clear</button>
                </div>
            </div>
        </section>

        <section class="output-section">
            <h2>Output:</h2>
            <textarea id="output" readonly></textarea>
        </section>

        <footer>
            <p>Powered by Wav2Vec2 and MMS Models</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
